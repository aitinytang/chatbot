<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My chatbot</title>
    <link rel="stylesheet" href="styles/chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <button id="newConversationBtn" class="new-chat-btn">New Chat</button>
            <h3>Conversation History</h3>
            <ul id="conversationList" class="conversation-list"></ul>
        </div>

        <div class="main-container">
            <!-- Chat Header -->
            <div id="chatHeader" class="chat-header">
                <h1>What Can I help with?</h1>
            </div>

            <!-- Chat History Panel - Initially Hidden -->
            <div id="chatHistory" class="chat-history" role="log" aria-live="polite">
                <!-- Messages will appear here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading-indicator" style="display: none;">Bot is typing<span id="dots">...</span></div>

            <!-- Input Area - Updated to include microphone button -->
            <div class="input-area initial-position">
                <input type="text" id="userInput" placeholder="Type your message here..."   aria-label="Chat input" />
                <button id="sendButton" aria-label="Send message">Send</button>
                <button class="mic-button" id="micButton" aria-label="Record audio">üé§</button>
                <button class="image-button" id="imageButton" aria-label="Generate image">üñºÔ∏è</button>
            </div>
        </div>

    <!-- Optional Scripts for WebSockets -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script> -->

    <script src="/scripts/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script type="module" src="/scripts/bootstrap.js"></script>
</body>
</html>
