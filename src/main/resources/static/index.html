<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My chatbot</title>
    <link rel="stylesheet" href="/styles/chatapp.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/chat_container.css">
    <link rel="stylesheet" href="/styles/speech.css">
    <link rel="stylesheet" href="/styles/img.css">
</head>
<body>
        <div class="sidebar">
            <button id="newConversationBtn">New Chat</button>
            <h3>Conversation History</h3>
            <ul id="conversationList"></ul>
        </div>

        <div class="chat-container">
            <div id="chatHeader" class="chat-header">
                <h1>What Can I help with?</h1>
            </div>

            <div id="chatHistory" class="chat-history" role="log" aria-live="polite">
                <!-- Messages will appear here -->
            </div>

            <div id="loading" class="loading-indicator"><span id="dots" class="large-dots">...</span></div>

            <div class="input-area initial-position">
                <span id="speechStatus" class="speech-status" style="display: none;">Listening...</span>
                <input type="text" id="userInput" placeholder="Type your message here..."   aria-label="Chat input" />
                <button class="image-button" id="imageButton" aria-label="Generate image">🖼️</button>
                <button id="realtimeMicButton" class="mic-button" title="Real-time Speech Recognition">🎙️</button>
            </div>
        </div>

    <script src="/scripts/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/scripts/bootstrap.js"></script>
</body>
</html>
