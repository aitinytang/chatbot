<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My chatbot</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent; /* Transparent background */
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden; /* Prevent scrollbar */
        }

        /* Chat Container Styling */
        .chat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent; /* Transparent background */
            border: none; /* Remove borders */
            box-shadow: none; /* Remove shadows */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px; /* Initial max-width for centered layout */
            transition: all 0.5s ease;
        }

        /* Active State for Chat Container */
        body.active .chat-container {
            top: 0;
            left: 0;
            transform: none;
            width: 100%;
            height: 100vh;
            max-width: none; /* Remove max-width to allow full expansion */
            padding: 20px;
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
        }

        /* Chat Header Styling */
        .chat-header {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent orange */
            color: #120101;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px 10px 0 0; /* Rounded top corners */
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        /* Hidden State for Chat Header */
        body.active .chat-header {
            display: none; /* Hide header after activation */
        }

        /* Chat History Styling */
        .chat-history {
            width: 100%;
            height: calc(100vh - 140px); /* Adjust height based on header and input */
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent light green */
            border-radius: 10px;
            display: none; /* Initially hidden */
            position: absolute;
            top: 60px; /* Space for header */
            left: 0;
            right: 0;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Active State for Chat History */
        body.active .chat-history {
            display: block;
            width: 100%; /* Full width */
            height: calc(100vh - 140px); /* Adjust height if needed */
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        /* Message Styling */
        .message {
            margin-bottom: 20px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #ffd54f; /* Bright yellow for user messages */
            color: #000000;
            border-bottom-right-radius: 0;
        }

        .message.bot .message-content {
            background-color: #81c784; /* Bright green for bot messages */
            color: #000000;
            border-bottom-left-radius: 0;
        }

        /* Timestamp Styling */
        .timestamp {
            display: block;
            font-size: 0.8em;
            color: #555555;
            margin-top: 5px;
            text-align: right;
        }

        /* Input Area Styling - Initial State */
        .input-area {
            display: flex;
            width: 100%;
            max-width: 400px;
            padding: 10px 20px;
            background-color: rgba(250, 250, 250, 0.9); /* Semi-transparent background */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
            transition: all 0.5s ease;
        }

        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background-color: #fff;
        }

        .input-area input:focus {
            border-color: #ff5722;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .input-area button:hover {
            background-color: #e64a19;
        }

        /* Active State for Input Area */
        body.active .input-area {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px; /* Increase max-width for wider screens */
        }

        /* Loading Indicator Styling */
        #loading {
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 80px; /* Positioned above the input area */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            color: #555555;
            font-style: italic;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
        }

        /* Responsive Design Adjustments */
        @media (max-width: 600px) {
            .chat-container {
                max-width: none; /* Remove max-width for smaller screens */
                padding: 10px;
            }

            .chat-history {
                height: calc(100vh - 140px); /* Adjust height as necessary */
                padding: 10px;
            }

            .input-area {
                max-width: 95%;
            }

            body.active .input-area {
                width: 95%;
            }
        }

        /* Add styles for the microphone button */
        .input-area {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 10px 20px;
            background-color: rgba(250, 250, 250, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
            transition: all 0.5s ease;
        }

        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background-color: #fff;
        }

        .input-area input:focus {
            border-color: #ff5722;
            outline: none;
        }

        .input-area button,
        .input-area .mic-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .input-area button:hover,
        .input-area .mic-button:hover {
            background-color: #e64a19;
        }

        .mic-button.recording {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div id="chatHeader" class="chat-header">
            What Can I help with?
        </div>
        
        <!-- Chat History Panel - Initially Hidden -->
        <div id="chatHistory" class="chat-history" role="log" aria-live="polite">
            <!-- Messages will appear here -->
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading">Bot is typing<span id="dots">...</span></div>
        
        <!-- Input Area - Initially Centered -->
        <!--
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)" aria-label="Chat input" />
            <button onclick="sendMessage()" aria-label="Send message">Send</button>
        </div> -->

        <!-- Input Area - Updated to include microphone button -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)" aria-label="Chat input" />
            <button onclick="sendMessage()" aria-label="Send message">Send</button>
            <button class="mic-button" id="micButton" onclick="toggleRecording()" aria-label="Record audio">🎤</button>
        </div>
    </div>

    <!-- Optional Scripts for WebSockets -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@1.21.0/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>

    <script>
        const chatHeader = document.getElementById('chatHeader');
        const chatHistory = document.getElementById('chatHistory');
        const loadingIndicator = document.getElementById('loading');
        const dotsElement = document.getElementById('dots');
        const userInput = document.getElementById('userInput');
        const inputArea = document.querySelector('.input-area');

        const micButton = document.getElementById('micButton');

        let messages = [];
        let isActive = false; // Track if chat has been activated

        let recognizer;

        // Function to append messages
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = message;

            // Add timestamp
            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            const now = new Date();
            timestamp.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageContent.appendChild(timestamp);
            messageElement.appendChild(messageContent);
            chatHistory.appendChild(messageElement);

            // Store the message
            messages.push({ sender, message });

            // Activate chat if this is the first message
            if (!isActive && messages.length === 1) {
                activateChat();
            }

            // Scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Function to send message
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Display user's message
            appendMessage('user', message);
            userInput.value = '';
            userInput.focus();

            // Show loading indicator
            loadingIndicator.style.display = 'block';

            // Start animating the dots
            let dotInterval = setInterval(() => {
                let currentDots = dotsElement.textContent.length;
                if (currentDots < 3) {
                    dotsElement.textContent += '.';
                } else {
                    dotsElement.textContent = '';
                }
            }, 500);

            // Send message to the server (replace with actual API endpoint)
            fetch(`/chat?input=${encodeURIComponent(message)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    clearInterval(dotInterval);
                    dotsElement.textContent = '...';
                    appendMessage('bot', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingIndicator.style.display = 'none';
                    clearInterval(dotInterval);
                    dotsElement.textContent = '...';
                    appendMessage('bot', '😕 Sorry, something went wrong.');
                });
        }

        // Function to handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Function to activate chat (change layout after first input)
        function activateChat() {
            isActive = true;
            document.body.classList.add('active');
        }

        // Azure Speech Service Configuration
        const subscriptionKey = '9F0btoyLQCuLMK91tOLVs8LYDQBvavuyAxtgjIQyTTA0vdDvPvwOJQQJ99AKACYeBjFXJ3w3AAAYACOGFcjb';
        const serviceRegion = 'eastus'; // e.g., 'westus'

        // Initialize Azure Speech SDK
        const speechConfig = window.SpeechSDK.SpeechConfig.fromSubscription(subscriptionKey, serviceRegion);
        speechConfig.speechRecognitionLanguage = 'en-US';

        

        // Initialize Speech Recognizer
        function initializeRecognizer() {
            recognizer = new window.SpeechSDK.SpeechRecognizer(speechConfig);

            recognizer.recognizing = (s, e) => {
                console.log(`RECOGNIZING: Text=${e.result.text}`);
            };

            recognizer.recognized = (s, e) => {
                if (e.result.reason === window.SpeechSDK.ResultReason.RecognizedSpeech) {
                    appendMessage('user', e.result.text);
                    // Optionally, send the recognized text to your server or handle it directly
                    // For example, sending to your existing sendMessage function:
                    handleTranscribedText(e.result.text);
                } else {
                    console.log('Speech not recognized.');
                }
            };

            recognizer.canceled = (s, e) => {
                console.log(`CANCELED: Reason=${e.reason}`);
                recognizer.close();
                recognizer = undefined;
                loadingIndicator.style.display = 'none';
            };

            recognizer.sessionStopped = (s, e) => {
                console.log('Session stopped.');
                recognizer.stopContinuousRecognitionAsync();
            };
        }

        // Function to handle transcribed text
        function handleTranscribedText(text) {
            // Display user's message
            userInput.value = text;
            sendMessage();
        }

        // Function to toggle recording using Azure Speech SDK
        window.toggleRecording = function() { // **Attached to window object**
            if (recognizer) {
                if (recognizer.isRecognizing) {
                    recognizer.stopContinuousRecognitionAsync(() => {
                        console.log('Recognition stopped.');
                        micButton.classList.remove('recording');
                        micButton.textContent = '🎤';
                    }, (err) => {
                        console.error('Error stopping recognition:', err);
                    });
                } else {
                    startRecognition();
                }
            }
        }
        

        // Function to start recognition
        function startRecognition() {
            if (!recognizer) {
                initializeRecognizer();
            }

            recognizer.startContinuousRecognitionAsync(
                () => {
                    console.log('Recognition started.');
                    micButton.classList.add('recording');
                    micButton.textContent = '⏹️';
                },
                (err) => {
                    console.error('Error starting recognition:', err);
                }
            );
        }

        // Initialize recognizer on page load
        window.onload = () => {
            initializeRecognizer();
        };
    </script>
</body>
</html>
